<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts</div>
    <div class="panel-body">

      <div class="form-group">
        <label>ID contact :</label>
        <input type="number" [(ngModel)]="motCle"/>
        <button class="btn btn-primary" (click)="chercher()"> Chercher </button>
      </div>

      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom</th><th>Pr√©nom</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of pageContacts">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
        </tr>
      </table>

      <!--<div class="container">-->

          <!--<li *ngFor="let p of pages; let i=index">{{i}}</li>-->
        <!--</ul>-->
      <!--</div>-->

    </div>
  </div>
</div>
